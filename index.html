<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Netflix,Movies,Series,TV Shows,Comedy,Action,Romance" />
    <meta name="keywords" content="Netflix,Movies,Series,TV Shows,Comedy,Action,Romance" />
    <link rel="stylesheet" href="style.css" />

    <title>NetFlix</title>
  </head>
  <body>
    <div class="contanier">

      <h1>NET<span class="span1">FLIX</span></h1>
    <p>Thank you for sign up to Netflix.Tell me more about yourself.</p>
     <div class="form">
        <form action="result.html" method="post">
        <div class="box1">
          <label for="name">Name</label><br />
          <input
            type="text"
            name="Name"
            id="name"
            placeholder="Enter your Name"
          /><br />
          <label for="sname">Surname</label><br />
          <input
            type="text"
            name="Surname"
            id="sname"
            placeholder="Enter your Surname"
          /><br />
          <label for="email">Mail</label><br />
          <input
            type="email"
            name="Mail"
            id="email"
            placeholder="Enter your Email"
          /><br />
          <label for="contenttype">Content Type</label><br />
          <select class="select" name="Content_Type" id="contenttype">
            <br />
            <option value="none" selected disabled>Make your choise</option>
            <option value="Series">Series</option>
            <option value="Movies">Movies</option>
            <option value="TV Shows">TV Shows</option></select
          ><br /><br />
        </div>

        <div class="box2">
          <label for="movietype">Movie Type</label> <br />
          <input type="checkbox" name="comedy" id="comedy" />
          <label for="comedy">Comedy</label><br />
          <input type="checkbox" name="action" id="action" />
          <label for="action">Action</label><br />
          <input type="checkbox" name="romance" id="romance" />
          <label for="romance">Romance</label><br />
        </div>

        <div class="box3">
          <label for="">Gender</label><br />
          <input type="radio" name="Gender" value="male" id="male" />
          <label for="male">Male</label><br />
          <input type="radio" name="Gender" value="female" id="female" />
          <label for="female">Female</label><br />
          <input type="radio" name="Gender" value="other" id="other" />
          <label for="other">Other</label><br />
        </div>

        <div class="box4">
          <label for="feedback">Feedback</label><br />
          <textarea
            name="feedback"
            id="feedback"
            cols="40"
            rows="4"
            placeholder="Write your commets">
          </textarea>
        </div>
        <div class="button">
          <button type="submit">Send</button>
        </div>
        
      </form>
     
    
    </div>
  </div>
</div>

    </div>
    
</body>
</html>
